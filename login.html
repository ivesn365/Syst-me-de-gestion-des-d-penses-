<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - Gestion Dépenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }
    .login-card .form-control {
      border-radius: 8px;
    }
    .login-card .btn {
      border-radius: 8px;
    }
    .login-card .title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 25px;
      text-align: center;
    }
    #login-msg {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="title">Connexion</div>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Mot de passe</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
    </div>

    <div id="login-msg" class="text-center"></div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </div>
  </form>
</div>

<!-- jQuery + Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $('#loginForm').on('submit', function(e) {
    e.preventDefault();
    const username = $('#username').val().trim();
    const password = $('#password').val().trim();

    $.ajax({
      type: 'POST',
      url: 'data.html',
      data: { username, password },
      success: function(response) {
        if (response === 'success') {
          $('#login-msg').html('<div class="alert alert-success">Connexion réussie. Redirection...</div>');
          setTimeout(() => window.location.href = 'page-accueil', 1500);
        } else {
          $('#login-msg').html('<div class="alert alert-danger">'+response+'</div>');
        }
      },
      error: function() {
        $('#login-msg').html('<div class="alert alert-danger">Erreur serveur.</div>');
      }
    });
  });
</script>

</body>
</html>
